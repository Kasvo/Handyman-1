{% extends "base/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>

                <div class="row">
                    <div class="col-md"><input  type="text" placeholder="Enter Email"></div>
                    <div class="col-md"><input  type="text" placeholder="Password"></div>
                </div>




            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">Need an account ? <a class="ml-2" href="{% url 'handyman-signup' %}">Sign Up</a>
            </small>
        </div>

    </div>

{% endblock content %}
